<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container">
        <div id="map"></div>
    </section>
    <section class="content-container">
        <div class="filter-options">
            <h2>Filter Results</h2>
            <label for="neighborhoods-select" class="sr-only">Neighborhood</label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <label for="cuisines-select" class="sr-only">Cuisine</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list" aria-live="polite"></ul>
    </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5u4bRjGlKbl3PDJ_r3gj7slmUoAIFL40&libraries=places&callback=initMap"></script>


<footer id="footer">
    <span>Copyright (c) 2017</span><span><a href="/"><strong>Restaurant Reviews</strong></a></span><span>All Rights Reserved.</span>
</footer>

</body>

</html>
